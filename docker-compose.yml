version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server
    depends_on:
      - mongodb
    ports:
      - 3000:3000
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
    restart: always
    command: npm run dev
    expose:
      - 3000
volumes:
  mongodb_data: